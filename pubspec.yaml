name: noteplan
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  build_runner: ^2.4.6
  flutter_animate: ^4.3.0
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  firebase_database: ^10.2.4
  firebase_storage: ^11.2.6
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.17+2
  google_sign_in: ^6.1.4
  image_picker: ^1.0.1
  intl: ^0.18.1
  shared_preferences: ^2.2.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  photo_view: ^0.14.0
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/profile.png
    - assets/images/logingoogle.png
    - assets/logo/people.png
    - assets/logo/password.png
    - assets/logo/google.png
    - assets/logo/notes.png
    - assets/logo/notes2.png
    - assets/logo/back.png
    - assets/logo/reset.png
    - assets/images/thinking.png
    - assets/images/idea.png
    - assets/icons/bold.png
    - assets/icons/italic.png
    - assets/icons/image.png
    - assets/icons/moon.png

  fonts:
    - family: wixmadefor
      fonts:
        - asset: assets/fonts/wixmadefor.ttf
    - family: ubuntu
      fonts:
        - asset: assets/fonts/ubuntu.ttf
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf
